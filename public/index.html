<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>lesspass</title>
    <link rel="stylesheet" href="css/chardinjs.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.9.1.min.js"></script>

<body>
<div class="container">
    <div class="row m-t-3 m-b-2 p-x-1">

        </div>
    </div>
    <div class="row p-a-1">
        <div class="col-md-6 col-md-offset-3">
            <div class="input-group" data-intro="Entrez votre mot de passe et votre site sÃ©parÃ©s par deux points (ex: password:facebook) puis tapez EntrÃ©e"
                       data-position="bottom">
                <input type="password" id="foo" class="form-control" placeholder="mot de passe:site">
                <span class="input-group-btn">
                    <button id="copy-btn" class="btn btn-secondary" type="button"><i class="fa fa-clipboard"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="row p-a-1">
        <div class="col-md-6 col-md-offset-3 text-xs-center">
            <button id="help-btn" class="btn btn-sm btn-secondary-outline" onclick="enableChardin()"
                data-clipboard-target="#foo">aide</button>

    </div>
</div>
<script src="app.js"></script>

</html>
