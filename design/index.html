<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LessPass</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<div class="collapse" id="SignInCollapseNavbar">
    <div class="bg-inverse p-a-1">
        <div class="container">
            <div class="col-lg-12">
                <form class="form-inline pull-md-right">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword3">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <button type="submit" class="btn btn-primary-outline">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="header">
    <nav class="navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="" href="#">
                        <img src="images/logotext.png" alt="logo">
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#SignInCollapseNavbar">
                        &#9776;
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <section class="headlines text-xs-center">
        <div class="container">
            <div class="col-lg-6 col-lg-offset-3">
                <h2 class="title text-primary">Gestionnaire de mot de passe nouvelle génération</h2>
                <h4 class="subtitle hidden-xs-down">LessPass ne mémorise pas vos mots de passe, et vous non plus !</h4>
            </div>
        </div>
    </section>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
